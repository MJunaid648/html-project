<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/accounts.css" />
    <link rel="stylesheet" href="./stylesheets/change-password.css" />
    <title>Change Password</title>
  </head>
  <body>
    <main>
      <div class="tabs">
          <span class="red">General</span>
          <div class="tab">
            <span>Change Password</span>
          </div>
      </div>
      <form>
        <p class="heading">Profile Edit</p>
        <div>
          <label for="existing-password">Existing Password</label>
          <input
            type="text"
            name="existing-password"
            id="existing-password"
          />
        </div>
        <div>
          <label for="new-password">New Password</label>
          <input
            type="password"
            name="new-password"
            id="new-password"
          />
        </div>
        <div>
          <label for="confirm-password">New Password (Confirm)</label>
          <input
            type="password"
            name="timezone"
            id="confirm-password"
          />
        </div>

        <div>
          <label for="imageUpload">Change Header Image</label>
          <div class="image-upload">
            <label class="custom-upload" for="imageUpload"></label>
            <input
              name="imageUpload"
              type="file"
              id="imageUpload"
              accept="image/*"
            />
            <p class="drop">Drop your image here. <span>or browse</span></p>
            <p>Support. JPEG PNG</p>
          </div>
        </div>
        <button type="submit" class="primary-btn">Save</button>
      </form>
    </main>
  </body>
</html>
