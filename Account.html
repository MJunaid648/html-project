<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/accounts.css" />
    <link rel="stylesheet" href="./stylesheets/navbar.css" />
    <title>Account</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/"
            ><img src="./assets/logo.png" alt="spark"
          /></a>
        </div>
        <div class="nav-links" id="nav-links">
          <div class="logo mob-logo">
            <a href="/"
              ><img src="./assets/logo.png" alt="spark"
            /></a>
          </div>
          <ul>
            <li>
              <a href="./knowledge.html">Knowledge base</a>
            </li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./submit-task.html">Submit Ticket</a></li>
            <li>
              <a href="/Account.html" class="account-link active-link"
                >Account <img src="./assets/Group 1000005641.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
        <div class="menu-icon" id="menu-icon">
          <span>&#9776;</span>
        </div>
      </nav>
    </header>
    <main>
      <div class="tabs">
        <div class="tab">
          <a href="./Account.html"><span>General</span></a>
        </div>
        <a href="./change-password.html"> <span class="red">Change Password</span></a>
      </div>
      <form>
        <p class="heading">Profile Edit</p>
        <div>
          <label for="fullname">Full Name</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Jared Ruff"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="jRuff@bdrt.net"
          />
        </div>
        <div>
          <label for="timezone">Time Zone</label>
          <input
            type="date"
            name="timezone"
            id="timezone"
            placeholder="--Default Timezone"
          />
        </div>

        <div>
          <label for="imageUpload">Change Header Image</label>
          <div class="image-upload">
            <label class="custom-upload" for="imageUpload"></label>
            <input
              name="imageUpload"
              type="file"
              id="imageUpload"
              accept="image/*"
            />
            <p class="drop">Drop your image here. <span>or browse</span></p>
            <p>Support. JPEG PNG</p>
          </div>
        </div>
        <button type="submit" class="primary-btn">Save</button>
      </form>
    </main>

    <footer>
      <p>Copyright Â© 2022 - 2024 <span>Feedback Portal v2.0.2</span></p>
    </footer>
    <script>
      const menuIcon = document.getElementById("menu-icon");
      const navLinks = document.getElementById("nav-links");
      const body = document.querySelector("body");

      menuIcon.addEventListener("click", () => {
        navLinks.classList.toggle("active"); // Toggle navbar visibility
        body.classList.toggle("actisve");
      });
    </script>
  </body>
</html>
